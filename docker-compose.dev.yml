services:
  db:
    image: postgres:16-alpine
    container_name: flex-review-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flexreview}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flexreview123}
      POSTGRES_DB: ${POSTGRES_DB:-flexreview_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flexreview}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: flex-review-api
    env_file:
      - .env
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - POSTGRES_HOST=db
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-flexreview}:${POSTGRES_PASSWORD:-flexreview123}@db:5432/${POSTGRES_DB:-flexreview_db}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
