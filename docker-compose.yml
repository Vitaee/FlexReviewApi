services:
  api:
    build: .
    container_name: flex-review-api
    env_file:
      - .env
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8005
      "
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "8005:8005"
    restart: unless-stopped
