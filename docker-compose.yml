services:
  api:
    build: .
    container_name: flex-review-api
    env_file:
      - .env
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8002
      "
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "8002:8002"
    restart: unless-stopped
